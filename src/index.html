<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Alticator Editor
		</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="ui.css">
	</head>
	<body>
		<div class="modal-container" id="modal-format" style="display: none;">
			<div class="modal">
				<div class="modal-header">
					Format Options
				</div>
				<div class="modal-body">
					<label for="font">Font: </label>
					<select id="font">
						<option value="sans-serif">Sans-Serif (Default)</option>
						<option value="erif">Serif</option>
						<option value="monospace">Monospace</option>
						<option value="cursive">Cursive (Handwriting)</option>
						<option value="fantasy">Fantasy</option>
					</select>
					<br>
					<label for="font-size">Font Size: </label>
					<input type="number" id="font-size" value="14">
					<br>
					Line Height: 
					<select id="line-height">
						<option value="1.6">Recommended</option>
						<option value="normal">Standard</option>
						<option value="1">Single</option>
						<option value="2">Double</option>
					</select>
					<br>
					Theme: <br>
					<input type="radio" name="theme" id="light-theme" checked>
					<label for="light-theme">Light</label>
					<input type="radio" name="theme" id="dark-theme">
					<label for="dark-theme">Dark</label>
				</div>
				<div class="modal-footer">
					<button onclick="setFormat()">
						OK
					</button>
					<button onclick="formatModal.close()">
						Cancel
					</button>
				</div>
			</div>
		</div>
		<nav>
			<div id="controls">
				<button onclick="commandSaveFile()">
					Save
				</button>
				<button onclick="commandOpenFile()">
					Open
				</button>
				<button onclick="formatModal.open()">
					Format
				</button>
			</div>
			<div id="file-data">
				Unsaved Note*
			</div>
		</nav>
		<textarea id="edit" onkeypress="setUnsaved()" autofocus></textarea>
		<script src="app.js"></script>
	</body>
</html>
