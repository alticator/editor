<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Alticator Editor
		</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="ui.css">
	</head>
	<body>
		<div class="modal-container" id="save-modal" style="display: none;">
			<div class="modal">
				<div class="modal-header">
					Save As
				</div>
				<div class="modal-body">
					Save as <input id="save-name" placeholder="Filename">
				</div>
				<div class="modal-footer">
					<button onclick="saveFile()">Save</button>
					<button onclick="saveModal.close()">Cancel</button>
				</div>
			</div>
		</div>
		<div class="modal-container" id="open-modal" style="display: none;">
			<div class="modal">
				<div class="modal-header">
					Open File
				</div>
				<div class="modal-body">
					File Path <input id="open-name" placeholder="Filename">
				</div>
				<div class="modal-footer">
					<button onclick="openFile()">Open</button>
					<button onclick="openModal.close()">Cancel</button>
				</div>
			</div>
		</div>
		<nav>
			<div id="controls">
				<button onclick="saveModal.open()">
					Save
				</button>
				<button onclick="openModal.open()">
					Open
				</button>
			</div>
			<div id="file-data">
				Unsaved Note*
			</div>
		</nav>
		<textarea id="edit" onkeypress="setUnsaved()" autofocus></textarea>
		<script src="app.js"></script>
	</body>
</html>
